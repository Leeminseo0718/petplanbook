<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title>올원뱅크</title>

	<link rel="stylesheet" href="../../assets/css/common-ui.css">
</head>
<body id="colour9" class="cms">
	<div class="swiper submain-cms -swiping-mode">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<a href="javascript:void(0)" class="banner-unit" style="--colorpick:red;">
					<div class="txts">
						<span class="main-txt">자동차보험이 있어도,<br>꼭 필요해요!</span>
						<span class="sub-txt">(무)NH다이렉트 운전자보험</span>
					</div>
					<img src="../../assets/imgs/img/sp/img-S-M-BA010_00-B2404-9.png" alt="" class="img" aria-hidden="true">
				</a>
			</div>
			<div class="swiper-slide">
				<a href="javascript:void(0)" class="banner-unit" style="--colorpick:#f4fcff;">
					<div class="txts">
						<span class="main-txt">다양한 운전자위험에서<br>보장받아 보세요!</span>
						<span class="sub-txt">NH운전자상해보험</span>
					</div>
					<img src="../../assets/imgs/img/sp/img-S-M-BA010_00-B2404-9.png" alt="" class="img" aria-hidden="true">
				</a>
			</div>
		</div> 

		<div class="paginations">
			<div class="swiper-pagination" role="text"></div>
			<a href="javascript:;" class="control-button" role="button">
				<span class="hide">정지</span>
			</a>
		</div>
	</div>

    <script src="../../assets/libs/jquery/jquery-3.6.0.min.js?ver=1.0.0"></script>
    <script src="../../assets/libs/jquery-ui/jquery-ui.min.js?ver=1.0.0"></script>
    <script src="../../assets/libs/jquery-ui/jquery.ui.touch-punch.min.js?ver=1.0.0"></script>
    <script src="../../assets/libs/swiper/dist/js/swiper.min.js?ver=1.0.0"></script>
    <script src="../../assets/js/style.js"></script>
	<script src="../../assets/js/dev.js"></script>
	<script>
		var bannerEventListSwiper = new Swiper('.swiper.submain-cms',{
			observer:true,
			observerParents:true,
			pagination:{
				el:'.swiper-pagination',
				type:'fraction',
				renderFraction: function(current, total) {
					return '<span class="hide">총</span><span class="' + total + '" ></span>' + 
						   '<i class="line"><span class="hide">장 슬라이드 중</span></i>' + 
						   '<span class="' + current + '"></span><span class="hide">번째</span>'
				}
			},
			loop:true,
			autoplay:{
				delay: 4000
			},
			speed:500,
			spaceBetween:40,
			wahchOverflow:true
		});

		bannerEventListSwiper.on('touchEnd', function (transitionEnd) {
			var autoPlay = bannerEventListSwiper.autoplay.running
			if(autoPlay == false){
				$('.submain-cms .control-button').addClass('-pause').find('.hide').text('시작');
			};
		});

		// 시작, 정지
		$('.submain-cms .control-button').click(function(){
			$(this).toggleClass('-pause');
			if($(this).hasClass('-pause')){
				$(this).find('.hide').text('시작');
				bannerEventListSwiper.autoplay.stop();
			}
			else {
				$(this).find('.hide').text('정지');
				bannerEventListSwiper.autoplay.start();
			}
		});

		// 베너가 한개일 경우 비활성화
		if( $('.submain-cms .swiper-slide').length <= 3 ){
			$('.submain-cms .swiper-wrapper').addClass('-disabled');
			$('.submain-cms .paginations').addClass('-disabled');
			$('.submain-cms').removeClass('-swiping-mode');
		};
		/* // */
	</script>
</body>
</html>
