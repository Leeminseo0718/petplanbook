<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>

    <link rel="stylesheet" href="../../assets/css/common-ui.css">
</head>
<body id="colour9">
    <div id="layer" class="layer">
        <div class="container">
            <div class="header">
                <div class="inner">
                    <h1 class="title">조회기간선택</h1>

                    <div class="funcs">
                        <button type="button" class="func -close"><span class="hide">닫기</span></button>
                    </div>
                </div>
            </div>

            <div class="contents">
                <div class="content">
                    <div class="field">
                        <p class="label">기간</p>
                        <div class="box-radios">
                            <div class="box-radio">
                                <input type="radio" name="group1" id="group1-0" checked>
                                <label for="group1-0">1주일</label>
                            </div>
                            <div class="box-radio">
                                <input type="radio" name="group1" id="group1-1">
                                <label for="group1-1">1개월</label>
                            </div>
                            <div class="box-radio">
                                <input type="radio" name="group1" id="group1-2">
                                <label for="group1-2">3개월</label>
                            </div>
                            <div class="box-radio">
                                <input type="radio" name="group1" id="group1-3">
                                <label for="group1-3">6개월</label>
                            </div>
                            <div class="box-radio">
                                <input type="radio" name="group1" id="group1-4">
                                <label for="group1-4">1년</label>
                            </div>
                        </div>
                        <div class="mix">
                            <div class="text" data-clear="false">
                                <input type="text" title="조회 시작일" class="center" value="2022.06.17">
                            </div>
                            <div class="tilde">~</div>
                            <div class="text" data-clear="false">
                                <input type="text" title="조회 종료일" class="center" value="2022.07.16">
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <p class="label">정렬</p>
                        <div class="box-radios">
                            <div class="box-radio">
                                <input type="radio" name="group2" id="group2-2" checked>
                                <label for="group2-2">최신순</label>
                            </div>
                            <div class="box-radio">
                                <input type="radio" name="group2" id="group2-3">
                                <label for="group2-3">과거순</label>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <p class="label">구분</p>
                        <div class="box-radios">
                            <div class="box-radio">
                                <input type="radio" name="group3" id="group3-1" checked>
                                <label for="group3-1">전체</label>
                            </div>
                            <div class="box-radio">
                                <input type="radio" name="group3" id="group3-2">
                                <label for="group3-2">체결</label>
                            </div>
                            <div class="box-radio">
                                <input type="radio" name="group3" id="group3-3">
                                <label for="group3-3">미체결</label>
                            </div>
                            <div class="box-radio">
                                <input type="radio" name="group3" id="group3-4">
                                <label for="group3-4">취소</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="field mb-20 mt-20">
                        <div class="label-group">
                            <div class="label">
                                <label for="text">상세</label>
                            </div>
                            <span class="switch -textless ml-auto">
                                <input type="checkbox" id="switch4">
                                <label for="switch4"><span class="hide">스위치</span></label>
                            </span>
                        </div>
                    </div>


                </div>

                <div class="fixer">
                    <div class="buttons">
                        <button type="button" class="button -lg -primary">조회</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../assets/libs/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../assets/libs/jquery-ui/jquery.ui.touch-punch.min.js"></script>
    <script src="../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../assets/js/common-ui.js"></script>
    <script>
        Layer.open('layer');
    </script>
</body>
</html>
